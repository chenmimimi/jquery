<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    .centent{float: left;width: 120px;}
    span{display: block;float:left;background-color: #ccc;margin-top: 5px;cursor:pointer;}
	</style>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
    $(function(){
    	$(".toside").each(function(){
    		$(this).click(function(){
    		var selected=$(this).parent().siblings().find(":selected");
    		selected.remove();
    		selected.appendTo($(this).parents().siblings().find("select"));
    	    });
    	});
    	$(".alltoside").each(function(){
    		$(this).click(function(){
    		var selected=$(this).parent().siblings().find("option");
    		selected.remove();
    		selected.appendTo($(this).parents().siblings().find("select"));
    	    });
    	});
    });
	</script>
</head>
<body>
	<div class="centent">
		<select multiple="multiple" id="select1" style="width:100px;height:160px;">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
		</select>
		<div>
			<span class="toside">添加到右边</span>
			<span class="alltoside" id="add_all">全部添加到右边</span>
		</div>
	</div>
	<div class="centent">
		<select multiple="multiple" id="select2" style="width:100px;height:160px;"></select>
		<div>
			<span class="toside">删除到右边</span>
			<span class="alltoside" id="remove_all">全部删除到右边</span>
		</div>
	</div>
</body>
</html>
