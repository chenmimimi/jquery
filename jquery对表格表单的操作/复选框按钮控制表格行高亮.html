<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<style type="text/css">
    table{width:250px;border-collapse:collapse;}
    thead,tbody{border: 1px solid black;}
    .odd{background-color: #fff38f;}
    .even{background-color: #ffffee;}
    .selected{background-color: #ccc;}
	</style>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
    $(function(){
    	$("tbody tr").click(function(){
    		if($(this).hasClass("selected")){
    		$(this).removeClass("selected")
    		       .find(":checkbox").removeAttr("checked");
    		}
    		else{
    			$(this).addClass("selected")
    		       .find(":checkbox").prop("checked",true);
    		}
    	});
    	$("tr").has(":checked").addClass("selected");
    });
	</script>
</head>
<body>
	<table>
		<thead>
			<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr><td><input type="checkbox" name="choice"/ checked="checked"></td><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr><td><input type="checkbox" name="choice"/></td><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr><td><input type="checkbox" name="choice"/></td><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr><td><input type="checkbox" name="choice"/></td><td>王五</td><td>男</td><td>湖北</td></tr>
			<tr><td><input type="checkbox" name="choice"/></td><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr><td><input type="checkbox" name="choice"/></td><td>张三</td><td>男</td><td>湖北</td></tr>
		</tbody>
	</table>
</body>
</html>
