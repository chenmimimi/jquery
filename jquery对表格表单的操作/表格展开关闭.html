<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格展开关闭</title>
	<style type="text/css">
    table{width:250px;border-collapse:collapse;}
    thead,tbody{border: 1px solid black;}
    .odd{background-color: #fff38f;}
    .even{background-color: #ffffee;}
    .selected{ background:#FF6500;color:#fff;}
    .parents{cursor:pointer;}
	</style>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
    $(function(){
    	$("tr.parents").click(function(){
    		       $(this).siblings('.'+this.id).toggle().end()
    		       .toggleClass("selected");

    	}).click();
    });
	</script>
</head>
<body>
	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
		    <tr id="clos1" class="parents "><td colspan="3">前台设计组</td></tr>
			<tr class="clos1"><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr class="clos1"><td>张三</td><td>男</td><td>湖北</td></tr>
		    <tr id="clos2" class="parents"><td colspan="3">前台设计组</td></tr>
			<tr class="clos2"><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr class="clos2"><td>王五</td><td>男</td><td>湖北</td></tr>
		    <tr id="clos3" class="parents"><td colspan="3">前台设计组</td></tr>
			<tr class="clos3"><td>张三</td><td>男</td><td>湖北</td></tr>
			<tr class="clos3"><td>张三</td><td>男</td><td>湖北</td></tr>
		</tbody>
	</table>
</body>
</html>
