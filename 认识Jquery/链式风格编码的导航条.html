<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript" >
$(document).ready(function(){//等待DOM元素加载完毕
    $(".level1>a").click(function(){//当单击class="level1"下面的a元素时
	    $(this).addClass("current")//给当前的a元素添加current类
	    .next().show()//让a元素的下一个元素显示
	    .parent().siblings().children("a").removeClass("current")
	    //让a元素的父极的同类子元素a去除current类
	    .next().hide();//让a元素的父极的同类子元素a的下一个元素隐藏
	    return false;
    });
});
	</script>
	<style type="text/css">

li{
	list-style-type: none;
}
a{  
	width: 150px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	text-decoration: none;
	display: block;
}
.level1>a{
	
	background-color: yellow;
}
.level1{
	margin-top:5px;
}
.level2{
	display: none;
	padding-left: 0;
}
.current{
	background-color: gray;
	color: white;
}
	</style>

</head>
