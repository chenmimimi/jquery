<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两种方式判断复选框是否选中</title>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
	/*DOM方式判断是否选中
        $(document).ready(function(){//等到DOM加载完毕
        	var $cr=$("#cr");//jquery对象
        	var cr=$cr[0];//DOM对象
        	$cr.click(function(){
        		if(cr.checked){//DOM判断
        			alert("感谢你的支持！你可以继续操作！")
        		}
        	});
        });
    */
    $(document).ready(function(){
    	var $cr=$("#cr");
    	$cr.click(function(){
    		if($cr.is(":checked")){//jquery方式判断
    			alert("感谢你的支持！你可以继续操作！");
    		}
    	});
    });
	</script>
</head>
<body>
	<input type="checkbox" id="cr"/><label for="cr">我已经阅读了上面的制度</label>
</body>
</html>
